    <link rel="stylesheet" type="text/css" href="../css/foot.css" />
    <link rel="stylesheet" type="text/css" href="../css/regist.css" />
</head>
<body>
    <!--top-->
    <div class="topwrap">
        <div class="top">
            <!-- <div class="topImg"><img src="../img/header-img/login-logo.png"></div>
            <ul>
                <li class="left"><a href="./index.html">丽子首页</a></li>
                <li class="right"><a href="##">在线咨询：0527-80203555</a></li>
            </ul> -->
        </div>
    </div>

    <!--登录-->
    <div class="registwrap">
        <div class="registbg">
            <div class="bgImg left">
                <img src="../img/header-img/login-box-bg.jpg" />
            </div>
            <div class="regist right">
                <div class="content_top">
                    <span class="px20 left">注册</span>
                    <span class="account right">已有账号？<a href="./login.html">点击登录</a></span>
                </div>
                <ul class="content_middle">
                    <li class="userRegist">
                        <input type="text" placeholder="手机" />
                    </li>
                    <li class="pwdRegist">
                        <input type="text" placeholder="密码" />
                        <div class="pwdtips" type="text"></div>
                    </li>
                    <li class="aginPwd">
                        <input type="text" placeholder="确认密码" />
                    </li>
                    <li class="verification">
                        <input class="write left" type="text" placeholder="短信验证码" />
                        <button class="send right">发送短信验证码</button>
                    </li>
                    <li class="agreen">
                        <input id="ok" type="checkbox" checked="">
                        <label for="ok">我已阅读并接受<span class="c_4fb2ff">《丽子服务协议》</span></label>
                    </li>
                    <li class="subRegist">
                        <button type="submit">同意协议并注册</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--foot-->
    <div class="foot_wrap">
        <div class="foot" id="foot">
        </div>
    </div>
